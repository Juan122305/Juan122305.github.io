<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <a class="btn-floating pulse"><i class="material-icons">home</i></a>

    
<div class="card-panel red darken-4">This is a card panel with a teal lighten-2 class</div>

<ul class="collapsible">
    <li>
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>Hola</div>
      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">place</i>Como</div>
      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons">whatshot</i>Estas?</div>
      <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
    </li>
  </ul>


  <button class="btn waves-effect waves-light" popovertarget="modal1">Mostrar</button>
<a class="btn tonal" href="javascript:modal1.showPopover()">Preguntas</a>

<div id="modal1" class="modal" popover>
  <div class="modal-header">
    <h4>Modal Header</h4>
  </div>
  <div class="modal-content">
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <button tabindex="0" class="waves-effect btn-flat" popovertarget="modal1">Agree</button>
  </div>
</div>


<input type="text" class="datepicker">


<nav class="breadcrumb-wrapper">
    <div class="col s12">
      <a href="#!" class="breadcrumb">Hola</a>
      <a href="#!" class="breadcrumb">Como</a>
      <a href="#!" class="breadcrumb">Estas?</a>
    </div>
</nav>


<!-- Element Showed -->
<a id="menu" class="waves-effect waves-light btn btn-floating" ><i class="material-icons">menu</i></a>
<!-- Tap Target Structure -->
<div class="tap-target" data-target="menu">
  <div class="tap-target-content">
    <h5>Title</h5>
    <p>A bunch of text</p>
  </div>
</div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="Js/materialize.min.js"></script>

    <script>
               
    document.addEventListener('DOMContentLoaded', function() {
    const elems = document.querySelectorAll('.collapsible');
    const instances = M.Collapsible.init(elems, {
      // specify options here
    });
  });
          
            
    </script>


<script>    
    document.addEventListener('DOMContentLoaded', function() {
  const elems = document.querySelectorAll('.datepicker');
  const instances = M.Datepicker.init(elems, {
    // specify options here
  });
});
</script>


<script>
    
  document.addEventListener('DOMContentLoaded', function() {
    const elems = document.querySelectorAll('.tap-target');
    const instances = M.TapTarget.init(elems, {
      // specify options here
    });
  });
            
</script>

  </body>
</html>
