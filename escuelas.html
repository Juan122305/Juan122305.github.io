<!DOCTYPE html>
<html>
<head>
    <title>Escuelas</title>
</head>
<body>
    <h1>Lista de Escuelas</h1>

    <ul id="lista-escuelas"></ul>

    <a href="/">Bienvenida</a> |
    <a href="/donantes">Donantes</a>

    <script>
        async function obtenerEscuelas() {
            try {
                const respuesta = await fetch("/api/escuelas"); // Llamada a la API
                const escuelas = await respuesta.json(); // ConversiÃ³n a JSON
                
                const lista = document.getElementById("lista-escuelas");
                lista.innerHTML = ""; // Limpiar lista antes de agregar elementos

                // Iterar sobre cada escuela y agregarla al HTML
                escuelas.forEach(escuela => {
                    const item = document.createElement("li");
                    item.textContent = `${escuela.nombre} - ${escuela.direccion}`;
                    lista.appendChild(item);
                });

            } catch (error) {
                console.error("Error al obtener las escuelas:", error);
            }
        }
        obtenerEscuelas();
    </script>
</body>
</html>
